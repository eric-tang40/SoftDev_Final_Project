{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <h1>Welcome to the Pokemon Page</h1>
    <p>Go back to: <a href="{% url 'core:homepage' %}">Homepage</a> </p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Page</th>
            </tr>
        </thead>
        <tbody>
            {% for pokemon_name in pokemon_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ pokemon_name|title }}</td>
                    <td><a href="{% url 'pokemon:indv_page' poke_id=forloop.counter %}">{{ pokemon_name|title }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
